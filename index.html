    <style>
        /* Waitlist Specific Styles */
        body {
            min-height: 100vh;
            overflow-x: hidden;
            background-color: var(--color-background);
        }

        .waitlist-wrapper {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: var(--spacing-3xl) var(--spacing-lg);
            z-index: 10;
        }

        /* Fixed Dark Background with Hex Canvas */
        .waitlist-bg {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .waitlist-content {
            position: relative;
            z-index: 20;
            width: 100%;
            max-width: 620px;
            text-align: center;
            animation: fadeIn 1.2s ease-out;
            background: rgba(20, 20, 25, 0.6);
            padding: var(--spacing-3xl) var(--spacing-2xl);
            border-radius: var(--radius-2xl);
            border: 1px solid var(--color-border);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            margin: auto;
        }

        .waitlist-logo {
            font-family: var(--font-display);
            font-size: var(--font-size-3xl);
            font-weight: 800;
            margin-bottom: var(--spacing-xl);
            display: inline-block;
        }

        .waitlist-badge {
            display: inline-block;
            padding: var(--spacing-sm) var(--spacing-xl);
            background: rgba(234, 88, 12, 0.1);
            border: 1px solid rgba(234, 88, 12, 0.3);
            border-radius: var(--radius-full);
            color: var(--color-primary);
            font-weight: 600;
            font-size: var(--font-size-sm);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: var(--spacing-lg);
        }

        .waitlist-title {
            font-size: var(--font-size-5xl);
            line-height: 1.1;
            margin-bottom: var(--spacing-md);
        }

        .waitlist-desc {
            font-size: var(--font-size-lg);
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-2xl);
            line-height: 1.6;
        }

        /* Form Styles */
        .waitlist-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        @media (min-width: 640px) {
            .waitlist-form {
                flex-direction: row;
            }

        .waitlist-input {
            flex: 1;

            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            color: var(--color-text-primary);
            font-size: var(--font-size-base);
            font-family: var(--font-primary);
            transition: all var(--transition-base);
        }

        .waitlist-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(234, 88, 12, 0.2);
        }

        .waitlist-btn {
            height: 54px;
            padding: 0 var(--spacing-2xl);
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: var(--font-size-base);
            font-family: var(--font-display);
            cursor: pointer;
            transition: all var(--transition-base);
            white-space: nowrap;
        }

        .waitlist-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        /* ---- Countdown Timer ---- */
        .countdown-section {
            margin-bottom: var(--spacing-xl);
        }

        .countdown-label {
            font-size: var(--font-size-xs);
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--color-text-muted);
            margin-bottom: var(--spacing-md);
        }

        .countdown-grid {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
        }

        .countdown-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            min-width: 72px;
        }

        .countdown-box {
            width: 72px;
            height: 72px;
            background: rgba(234, 88, 12, 0.08);
            border: 1px solid rgba(234, 88, 12, 0.25);

            font-size: var(--font-size-3xl);
            font-weight: 800;
            color: var(--color-text-primary);

    <script>
        /* =============================================
           HEXAGON GRID BACKGROUND CANVAS
           ============================================= */
        (function () {
            const canvas = document.getElementById('jigsaw-canvas');
            const ctx = canvas.getContext('2d');

            const R = 42;          // hex circumradius (px)
            const SQRT3 = Math.sqrt(3);

            let hexes = [];
            let raf;
            let lastTs = 0;

            /* ---------- build flat hex grid ---------- */
            function buildGrid() {
                hexes = [];
                const colW = SQRT3 * R;           // pointy-top: width  = âˆš3Â·R
                const rowH = R * 1.5;             //             height = 1.5Â·R per row

                const cols = Math.ceil(canvas.width / colW) + 3;
                const rows = Math.ceil(canvas.height / rowH) + 3;

                for (let row = -1; row < rows; row++) {
                    for (let col = -1; col < cols; col++) {
                        // offset every odd row by half a column width
                        const cx = col * colW + (row % 2 !== 0 ? colW / 2 : 0);
                        const cy = row * rowH + R;
                        hexes.push({
                            cx, cy,
                            glow: 0,      // current brightness  0 â†’ 1
                            peak: 0,      // target brightness
                            fadeIn: false,
                            active: false
                        });
                    }
                }
            }

            /* ---------- draw a single pointy-top hex ---------- */
            function hexPath(cx, cy, r) {
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = (Math.PI / 180) * (60 * i - 30);
                    const px = cx + r * Math.cos(angle);
                    const py = cy + r * Math.sin(angle);
                    i === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
                }
                ctx.closePath();
            }

            /* ---------- main animation loop ---------- */
            function draw(ts) {
                const dt = Math.min(ts - lastTs, 50); // cap delta to avoid jumps
                lastTs = ts;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                /* randomly wake hexes */
                hexes.forEach(h => {
                    if (!h.active && Math.random() < 0.0015) {
                        h.active = true;
                        h.fadeIn = true;
                        h.glow = 0;
                        h.peak = 0.35 + Math.random() * 0.55;
                        h.speed = 0.0006 + Math.random() * 0.001;
                    }
                });

                /* update + render each hex */
                hexes.forEach(h => {
                    /* advance glow */
                    if (h.active) {
                        if (h.fadeIn) {
                            h.glow += h.speed * dt;
                            if (h.glow >= h.peak) { h.glow = h.peak; h.fadeIn = false; }
                        } else {
                            h.glow -= h.speed * 0.65 * dt;
                            if (h.glow <= 0) { h.glow = 0; h.active = false; }
                        }
                    }

                    hexPath(h.cx, h.cy, R - 1.5);

                    /* inner glow fill */
                    if (h.glow > 0) {
                        const alpha = h.glow * 0.18;
                        ctx.fillStyle = `rgba(234,88,12,${alpha})`;
                        ctx.fill();

                        /* inner radial glow */
                        const rg = ctx.createRadialGradient(h.cx, h.cy, 0, h.cx, h.cy, R);
                        rg.addColorStop(0, `rgba(255,140,50,${h.glow * 0.22})`);
                        rg.addColorStop(0.5, `rgba(234,88,12,${h.glow * 0.10})`);
                        rg.addColorStop(1, 'rgba(234,88,12,0)');
                        ctx.fillStyle = rg;
                        ctx.fill();
                    }

                    /* hex border */
                    const borderAlpha = 0.08 + h.glow * 0.6;
                    ctx.strokeStyle = `rgba(234,88,12,${borderAlpha})`;
                    ctx.lineWidth = h.glow > 0 ? 1.5 : 0.8;
                    ctx.stroke();
                });

                /* radial vignette â€” darkens edges, focuses centre */
                const vig = ctx.createRadialGradient(
                    canvas.width / 2, canvas.height / 2, canvas.width * 0.05,
                    canvas.width / 2, canvas.height / 2, canvas.width * 0.72
                );
                vig.addColorStop(0, 'rgba(13,13,20,0)');
                vig.addColorStop(1, 'rgba(13,13,20,0.88)');
                ctx.fillStyle = vig;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                raf = requestAnimationFrame(draw);
            }

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                buildGrid();
            }

            window.addEventListener('resize', () => {
                cancelAnimationFrame(raf);
                resize();
                lastTs = performance.now();
                raf = requestAnimationFrame(draw);
            });

            resize();
            lastTs = performance.now();
            raf = requestAnimationFrame(draw);
        })();

        /* =============================================
           COUNTDOWN TIMER
           ============================================= */
        (function () {
            // Launch date: 2nd March 2026
            const launch = new Date('2026-03-02T00:00:00');

            const pad = n => String(n).padStart(2, '0');

            const elDays = document.getElementById('cd-days');
            const elHours = document.getElementById('cd-hours');
            const elMins = document.getElementById('cd-mins');
            const elSecs = document.getElementById('cd-secs');

            function tick() {
                const diff = launch - Date.now();
                if (diff <= 0) {
                    elDays.textContent = elHours.textContent =
                        elMins.textContent = elSecs.textContent = '00';
                    return;
                }
                const d = Math.floor(diff / 86400000);
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);

                elDays.textContent = pad(d);
                elHours.textContent = pad(h);
                elMins.textContent = pad(m);
                elSecs.textContent = pad(s);

                /* brief orange flash on the seconds box each tick */
                elSecs.style.borderColor = 'rgba(234,88,12,0.7)';
                setTimeout(() => { elSecs.style.borderColor = ''; }, 200);
            }

            tick();
            setInterval(tick, 1000);
        })();

        /* =============================================
           WAITLIST COUNT  (counterapi.com shared + localStorage fallback)
           ============================================= */
        (function () {
            const BASE = 200;   // offset so API-value 0 displays as 200
            const LOCAL_KEY = 'brabel_waitlist_api_count';
            const API_GET = 'https://counterapi.com/api/brabelstudios/waitlist/get/json';
            const API_HIT = 'https://counterapi.com/api/brabelstudios/waitlist/increment/json';
            const countEl = document.getElementById('waitlist-count');

            function display(apiVal) {
                const n = Math.max(0, parseInt(apiVal, 10) || 0) + BASE;
                countEl.textContent = n;
                localStorage.setItem(LOCAL_KEY, Math.max(0, parseInt(apiVal, 10) || 0));
            }

            // Show cached value instantly (no flicker)
            display(localStorage.getItem(LOCAL_KEY) || 0);

            // Then sync from live API
            fetch(API_GET)
                .then(r => r.json())
                .then(d => display(d.count ?? d.value ?? 0))
                .catch(() => { /* keep cached value */ });

            /* =============================================
               FORM UX
               ============================================= */
            const form = document.getElementById('waitlistForm');
            const btn = form.querySelector('.waitlist-btn');

            form.addEventListener('submit', () => {
                btn.innerHTML = 'Adding to list...';
                btn.disabled = true;
                btn.style.opacity = '0.7';

                // Increment shared count
                fetch(API_HIT, { method: 'GET' })
                    .then(r => r.json())
                    .then(d => {
                        display(d.count ?? d.value ?? 0);
                        // Animate the bump
                        countEl.style.transition = 'transform 0.2s ease';
                        countEl.style.transform = 'scale(1.4)';
                        countEl.style.color = 'var(--color-primary)';
                        setTimeout(() => { countEl.style.transform = 'scale(1)'; }, 200);
                    })
                    .catch(() => {
                        // Fallback: increment locally
                        const local = parseInt(localStorage.getItem(LOCAL_KEY) || '0', 10);
                        display(local + 1);
                    });
                // Native FormSubmit.co redirect handles the rest
            });
        })();
    </script>
</body>

</html>
